<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mario Jalan Pake GIF</title>
<style>
  body {
    margin: 0;
    background: #121212;
    overflow-x: hidden;
  }
  #mario {
    position: fixed;
    bottom: 30px;
    left: -60px;
    width: 60px;
    height: 70px;
    background: url('https://i.gifer.com/origin/1d/1db0db3f1f1b56f5f0181a37107f7e0e_w200.gif') no-repeat;
    background-size: contain;
  }
</style>
</head>
<body>

<div id="mario"></div>

<script>
  const mario = document.getElementById('mario');
  let pos = -60;

  function moveMario() {
    pos += 2;
    if (pos > window.innerWidth) pos = -60;
    mario.style.left = pos + 'px';
    requestAnimationFrame(moveMario);
  }

  moveMario();
</script>

</body>
</html>
