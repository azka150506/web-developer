<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mario Jalan di Portfolio Akka</title>
<style>
  body {
    margin: 0;
    background: #121212;
    overflow-x: hidden;
  }
  #mario {
    position: fixed;
    bottom: 30px;
    left: -50px;
    width: 50px;
    height: 70px;
    background-image: url('https://raw.githubusercontent.com/akbar2506/mario-sprite/main/mario-sprite.png');
    background-size: 500% 100%; /* 5 frames */
    animation: walk 0.8s steps(5) infinite;
  }
  @keyframes walk {
    from {background-position-x: 0;}
    to {background-position-x: 100%;}
  }
</style>
</head>
<body>

<div id="mario"></div>

<script>
  const mario = document.getElementById('mario');
  let pos = -50; // mulai dari luar kiri layar

  function moveMario() {
    pos += 2; // kecepatan jalan
    if (pos > window.innerWidth) pos = -50; // reset ke kiri
    mario.style.left = pos + 'px';
    requestAnimationFrame(moveMario);
  }

  moveMario();
</script>

</body>
</html>
