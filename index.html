<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wayang 3D Animasi - Akka</title>
<style>
  body {
    background: #1e1e1e;
    color: #f5deb3;
    font-family: 'Georgia', serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    perspective: 800px;
  }

  h1 {
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px #000;
  }

  .scene {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateWayang 4s ease-in-out infinite alternate;
  }

  .wayang {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    transform-origin: center center;
  }

  .face {
    position: absolute;
    width: 150px;
    height: 150px;
    background: #a37a4a;
    border: 3px solid #6b4f2f;
    box-sizing: border-box;
    font-size: 5rem;
    color: #3e2f1c;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    user-select: none;
  }

  /* Posisi tiap sisi kubus */
  .front  { transform: translateZ(75px); }
  .back   { transform: rotateY(180deg) translateZ(75px); }
  .left   { transform: rotateY(-90deg) translateZ(75px); }
  .right  { transform: rotateY(90deg) translateZ(75px); }
  .top    { transform: rotateX(90deg) translateZ(75px); }
  .bottom { transform: rotateX(-90deg) translateZ(75px); }

  /* Animasi gerak kanan-kiri */
  @keyframes rotateWayang {
    0%   { transform: rotateY(-15deg); }
    50%  { transform: rotateY(15deg); }
    100% { transform: rotateY(-15deg); }
  }
</style>
</head>
<body>

<h1>Halo, Saya Akka</h1>
<p style="max-width: 400px; text-align: center; margin-bottom: 2rem;">
Programmer dengan jiwa wayang klasik yang hidup dan bergerak, bercerita lewat logika dan seni.
</p>

<div class="scene">
  <div class="wayang">
    <div class="face front">👤</div>
    <div class="face back">🎭</div>
    <div class="face left">👈</div>
    <div class="face right">👉</div>
    <div class="face top">🔝</div>
    <div class="face bottom">🔻</div>
  </div>
</div>

</body>
</html>
