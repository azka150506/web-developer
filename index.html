<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wayang Classic Index - Akka</title>
<style>
  body {
    background: #1e1e1e;
    color: #f5deb3;
    font-family: 'Georgia', serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 4px #000;
  }
  p {
    font-size: 1.2rem;
    max-width: 600px;
    text-align: center;
    margin-bottom: 2rem;
  }
  .wayang-container {
    position: relative;
    width: 320px;
    height: 280px;
    display: flex;
    justify-content: space-between;
  }
  .wayang {
    width: 140px;
    height: 280px;
    animation: slideLR 3s ease-in-out infinite alternate;
  }
  .wayang.right {
    animation-delay: 1.5s;
  }
  @keyframes slideLR {
    0%   { transform: translateX(0); }
    50%  { transform: translateX(20px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>

<h1>Halo, Saya Akka</h1>
<p>Programmer yang berjiwa wayang klasik, mengalir seperti kisah pewayangan, dengan logika sekuat senjata sakti.</p>

<div class="wayang-container">
  <!-- Simple SVG wayang kiri -->
  <svg class="wayang left" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg" >
    <circle cx="50" cy="40" r="25" fill="#d9b382" stroke="#8b5e3c" stroke-width="3"/>
    <rect x="25" y="70" width="50" height="110" fill="#6b4f2f" stroke="#3e2f1c" stroke-width="3" rx="15" ry="15"/>
    <polygon points="10,70 50,120 90,70" fill="#a37a4a" />
    <line x1="50" y1="25" x2="50" y2="55" stroke="#3e2f1c" stroke-width="2" />
  </svg>

  <!-- Simple SVG wayang kanan -->
  <svg class="wayang right" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg" >
    <circle cx="50" cy="40" r="25" fill="#d9b382" stroke="#8b5e3c" stroke-width="3"/>
    <rect x="25" y="70" width="50" height="110" fill="#6b4f2f" stroke="#3e2f1c" stroke-width="3" rx="15" ry="15"/>
    <polygon points="10,70 50,120 90,70" fill="#a37a4a" />
    <line x1="50" y1="25" x2="50" y2="55" stroke="#3e2f1c" stroke-width="2" />
  </svg>
</div>

</body>
  </html>
