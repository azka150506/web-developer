<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mario Jalan Simpel</title>
<style>
  body {
    margin: 0;
    background: #121212;
    overflow-x: hidden;
  }
  #mario {
    position: fixed;
    bottom: 30px;
    left: -60px;
    width: 50px;
    height: 70px;
    background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a9/MarioNSMBUDeluxe.png');
    background-size: contain;
    background-repeat: no-repeat;
    animation: step 1s infinite alternate;
  }
  @keyframes step {
    0% {transform: translateY(0);}
    50% {transform: translateY(-8px);}
    100% {transform: translateY(0);}
  }
</style>
</head>
<body>

<div id="mario"></div>

<script>
  const mario = document.getElementById('mario');
  let pos = -60;

  function moveMario() {
    pos += 2;
    if (pos > window.innerWidth) pos = -60;
    mario.style.left = pos + 'px';
    requestAnimationFrame(moveMario);
  }

  moveMario();
</script>

</body>
</html>
